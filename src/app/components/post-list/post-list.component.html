<div class="post-list">
    <h2>Post List</h2>
    <ul>
      <li *ngFor="let post of posts">
        <h3>{{ post.title }}</h3>
        <div [innerHTML]="post.body"></div>
        <div class="likes">
          <img src="https://img.icons8.com/cotton/64/000000/facebook-like.png" alt="Like Icon" class="like-icon">
          {{ post.likes }} Likes
        </div>      </li>
    </ul>
  </div>
