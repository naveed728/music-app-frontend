<div class="form-container">
    <div class="form-header">
        <h2 class="form-title">Sign Up</h2>
        <button mat-icon-button (click)="this.dialogRef.close()">
          <mat-icon class="form__icon"  [inline]="true"   aria-label="close">close</mat-icon>
        </button>
    </div>
  
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="form-fields">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="first_name" required>
        </mat-form-field>
  
        <mat-form-field class="form-fields">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="last_name" required>
        </mat-form-field>
  
        <mat-form-field class="form-fields">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required>
        </mat-form-field>
  
        <mat-form-field class="form-fields">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
        </mat-form-field>
  
        <button mat-raised-button class="form-button" color="primary" type="submit">Sign Up</button>
    </form>
  </div>
